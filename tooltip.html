<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- meta=> to make website responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>

    <!-- CDN Link -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Main Style-->
    <link rel="stylesheet" href="style.css">

    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <!-- where to use tooltip -->

    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>

    <!--  we can use id instead of data - toggle="tooltip" to place tooltip in specific button or div   -->

    <!-- html tag/animation/delay in tooltip -->
    <!-- <script>
             $(function(){
                $('#example').tooltip({
                    html : true,
                    animation : false,
                    delay : {"show":1000,"hide":1000}
                });
            });
        </script> -->



</head>

<body>
    <div class="container">
        <div class="row py-3">
            <div class="col">
                <button class="btn btn-primary" title="Tooltip Goes Here" data-toggle="tooltip">Tooltip</button>
                <!-- tooltip placement -->
                <button class="btn btn-primary" data-placement="left" title="Tooltip Goes Here"
                    data-toggle="tooltip">Tooltip</button>
                <button class="btn btn-primary" data-placement="right" title="Tooltip Goes Here"
                    data-toggle="tooltip">Tooltip</button>

            </div>
        </div>
    </div>





</body>

</html>

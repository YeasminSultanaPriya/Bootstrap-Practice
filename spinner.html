<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- meta=> to make website responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>

    <!-- CDN Link -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Main Style-->
    <link rel="stylesheet" href="style.css">

    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>



</head>

<body>
    <!--  loader or pre-loader -->
    <div class="container">
        <!-- border spinner -->
        <div class="row py-5">
            <div class="col">
                <div class="spinner-border text-primary"></div>
                <div class="spinner-border text-success"></div>
                <!-- small size spinner -->
                <div class="spinner-border spinner-border-sm text-danger"></div>
                <!-- custom size spinner -->
                <div class="spinner-border spinner-border-sm text-info" style="width: 80px;height: 80px;"></div>
            </div>
        </div>
        <!--     grow spinner-->
        <div class="row py-5">
            <div class="col">
                <div class="spinner-grow text-primary"></div>
                <div class="spinner-grow spinner-grow-sm text-success"></div>
                <div class="spinner-grow text-danger"></div>
            </div>
        </div>
        <!--     button spinner-->

        <div class="row py-5">
            <div class="col">
                <button class="btn btn-primary" disabled><span class="spinner-border spinner-border-sm"></span>
                    Loading....</button>
            </div>
        </div>

        <!--   align spinner-->
        <div class="row py-5">
            <div class="col">
                <div class="spinner-border text-primary m-5"></div>
            </div>
            <div class="col text-center">
                <div class="spinner-border text-primary m-5"></div>
            </div>
        </div>
    </div>

</body>

</html>

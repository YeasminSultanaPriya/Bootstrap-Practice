<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>

    <!-- CDN Link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Main Style-->
    <link rel="stylesheet" href="style.css">

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>
<!--Input Groups =>This can be useful when you want to create a search input box or any other user inputs. You can add icons before or after the inputs in groups by putting them inside the element with the class .input-group. -->


<h1 class="display-3 text-center my-4">Input Groups & ADDons</h1>
<div class="container">
    <!--  username -->
    <div class="input-group">
        <!-- <div class="input-group group-sm"> => for small/large box-->
        <div class="input-group-prepend">
            <!--input-group-prepend => add text as icon before a input form box -->
            <span class="input-group-text">@</span>
        </div>
        <input class="form-control" type="text" placeholder="username">
    </div><br>
    <!--  email -->

    <div class="input-group">
        <input class="form-control" type="text" placeholder="Email address">
        <div class="input-group-append">
            <!--input-group-prepend => add text as icon after a input form box -->
            <span class="input-group-text">@something.com</span>
            <!-- input-group-text=> better look -->
        </div>
    </div>
    <br>
    <!-- upload profile url -->
    <label for="profile-url">Choose profile URL</label>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">https://something.com/member</span>
        </div>
        <input class="form-control" type="text" id="profile-url">
    </div><br>
    <!-- add icon both side of the box -->
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">$</span>
        </div>
        <input class="form-control" type="text">
        <div class="input-group-append">
            <span class="input-group-text">00</span>
        </div>
    </div><br>

    <!-- checkbox -->
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">
                <input type="checkbox">
            </span>
        </div>
        <input class="form-control" type="text">
    </div><br>
    <!-- radio -->
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">
                <input type="radio">
            </span>
        </div>
        <div class="input-group-append">
            <span class="input-group-text">$5.00</span>
        </div>
        <input class="form-control" type="text">
    </div><br>
    <!-- Search bar -->
    <div class="input-group">
        <input class="form-control" type="text" placeholder="Search for....">
        <div class="input-group-append">
            <span>
                <button class="btn btn-secondary" type="button">Search</button>
            </span>
        </div>

    </div>
    <!-- Search bar with select items -->
    <div class="input-group my-3">
        <select name="" id="" class="custom-select">
            <option value="">One</option>
            <option value="">Two</option>
            <option value="">Three</option>
        </select>
        <div class="input-group-append">
            <button class="btn btn-secondary">Click</button>
        </div>
    </div>
</div>


</body>

</html>

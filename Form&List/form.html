<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>

    <!-- CDN Link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Main Style-->
    <link rel="stylesheet" href="style.css">

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>
<!-- Forms -->
<!--sign-up form -->
<h1 class="display-3 text-center my-4">Forms</h1>
<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control form-control-sm" type="text" id="name" placeholder="Enter Name">
            <!-- form-control=> better look or wide input box -->
            <!-- form-control-sm => sizing input box -->
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="text" id="email" placeholder="Enter your email">
            <small class="form-text text-muted">Your email will not be share to anyone</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password" placeholder="Password" readonly>
            <!-- readonly=> can't input pass -->
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender">
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="file">File input</label>
            <input class="form-control-file" type="file" id="file">
            <small class="form-text text-muted" id="fileHelp">Max 3MB</small>
            <!-- form-control-file/ form-control both can be use -->
        </div>

        <div class="form-group">
            <label>Amount</label>
            <input class="form-control-file" type="range">
        </div>

        <fieldset class="form-group">
            <legend>What are you using this service for?</legend>
            <!-- 
                    the fieldset and legend elements work together to provide a label for the group. legend tag defines a caption for the element. -->
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" value="option1" checked> Personal
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" value="option2">Commercial use
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" value="option3" disabled>Testing
                </label> <!-- diseabled option -->
            </div>
        </fieldset>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Sign up for newsletter
            </label>
        </div>
        <button class="btn btn-primary mt-3" type="submit">Submit</button>

        <div style="margin-top: 50px;"></div>

    </form>

</div>


</body>

</html>

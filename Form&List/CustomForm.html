<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- meta=> to make website responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>

    <!-- CDN Link -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Main Style-->
    <link rel="stylesheet" href="style.css">

    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>



</head>

<body>
    <div class="container mb-5">
        <!-- custom-select box -->
        <div class="row py-3">
            <div class="col">
                <select name="" class="custom-select mb-3">
                    <option value="">Bangladesh</option>
                    <option value="">India</option>
                    <option value="">Pakistan</option>
                    <option value="">Nepal</option>
                </select>
                <select name="" class="custom-select custom-select-lg mb-3">
                    <option value="">Bangladesh</option>
                    <option value="">India</option>
                    <option value="">Pakistan</option>
                    <option value="">Nepal</option>
                </select>
                <select name="" class="custom-select custom-select-sm mb-3 multiple" size="3">
                    <!-- multiple=> multiple option select -->
                    <!-- size=> how many items we want to show at a time -->
                    <option value="">Bangladesh</option>
                    <option value="">India</option>
                    <option value="">Pakistan</option>
                    <option value="">Nepal</option>
                </select>
            </div>
        </div>
        <!-- custom-input file & range  -->
        <div class="row py-3">
            <div class="col">
                <input type="range" class="custom-range">
            </div>
            <div class="col">
                <div class="custom-file">
                    <input type="file" class="custom-file-input">
                    <label class="custom-file-label">Choose file</label>
                </div>
            </div>
        </div>

        <!-- custom checkbox & radio  -->
        <div class="col">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="check1">
                <label for="check1" class="custom-control-label">Music</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="check2">
                <label for="check2" class="custom-control-label">Sports</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" name="gender" class="custom-control-input" id="radio3">
                <label for="radio3" class="custom-control-label">Male</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" name="gender" class="custom-control-input" id="radio4">
                <label for="radio4" class="custom-control-label">Female</label>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="check3">
                <label for="check3" class="custom-control-label">Agree</label>
            </div>
        </div>

    </div>
</body>

</html>
